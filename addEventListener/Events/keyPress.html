<input type="text" id="pressInput">
<script>
  const pressInput = document.getElementById('pressInput');
  pressInput.addEventListener('keypress', function() {
    console.log('Key pressed!');
  });
</script>

<!-- Code explanation -->
<!-- This code created another <input> field (pressInput) in HTML and added an event listener for 'keypress' to pressInput.
 On pressing a key in the input field, the console logs 'Key pressed! -->
